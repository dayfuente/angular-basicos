<p>Listado de héroes</p>
<!-- si es string vacio ne te muestres, si tiene algo muestrate -->
<div *ngIf="heroeBorrado; else noBorrado"> 
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
</div>
<!-- Muestra el contenido basado en la condicion else del ngIf, lo muestra si heroeborrado es vacio -->
<ng-template #noBorrado> 
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
